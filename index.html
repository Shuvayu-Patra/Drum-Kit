<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="heading d-flex justify-content-center my-3 display-3">
      <p>Drum Kit</p>
    </div>

    <div class="instruments container">
      <div class="row img my-5">
        <div
          class="col col-sm-6 col-lg-3 order-1 d-flex align-items-center justify-content-center my-2"
        >
          <img src="images/snare.jpg" onclick="playsound(this.id)" id="snare"/>
          <div class="h1 my-4">S</div>
        </div>
        <div
          class="col col-sm-6 col-lg-3 order-4 d-flex align-items-center justify-content-center my-2"
        >
          <img src="images/kick.jpeg" onclick="playkick(this.id)" id="kick" />
          <div class="h1 my-4">K</div>
        </div>
        <div
          class="col col-sm-6 col-lg-3 order-3 d-flex align-items-center justify-content-center my-2"
        >
          <img src="images/crash.png" onclick="playsound(this.id)" id="crash"/>
          <div class="h1 my-4">C</div>
        </div>
        <div
          class="col col-sm-6 col-lg-3 order-2 d-flex align-items-center justify-content-center my-2"
        >
          <img src="images/tom.jpg" onclick="playsound(this.id)" id="tom" />
          <div class="h1 my-4">B</div>
        </div>
      </div>
    </div>
    <div class="footer text-center h4">
        <p>made by - @Shuvayu Patra</p>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
